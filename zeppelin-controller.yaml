kind: ReplicationController
apiVersion: v1
metadata:
  name: zeppelin-controller-2-1-2
spec:
  replicas: 1
  selector:
    component: zeppelin-2-1-2
  template:
    metadata:
      labels:
        component: zeppelin-2-1-2
    spec:
      containers:
        - name: zeppelin
          image: apache/zeppelin:0.7.3
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m